<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Sejarah Jawa Timur</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        #question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .option {
            background: #ebebeb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #dcdcdc;
        }

        .correct {
            border-color: green;
            background: #c7f9cc;
        }

        .wrong {
            border-color: red;
            background: #ffb3b3;
        }

        #nextBtn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            margin-top: 15px;
        }

        #nextBtn:hover {
            background: #0056b3;
        }

        #scoreBox {
            text-align: center;
            font-size: 22px;
            margin-top: 20px;
            color: #333;
            display: none;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Kuis Sejarah Jawa Timur</h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextBtn" onclick="nextQuestion()">Soal Berikutnya</button>
        <div id="scoreBox"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Kerajaan besar Majapahit berada di daerahâ€¦",
                options: ["Mojokerto", "Malang", "Sidoarjo", "Surabaya"],
                answer: 0
            },
            {
                question: "Siapakah pendiri Kerajaan Singhasari?",
                options: ["Ken Arok", "Kertanegara", "Gajah Mada", "Raden Wijaya"],
                answer: 0
            },
            {
                question: "Peristiwa 10 November di Surabaya dikenal sebagaiâ€¦",
                options: [
                    "Hari Pancasila",
                    "Hari Kebangkitan Nasional",
                    "Hari Pahlawan",
                    "Hari Reformasi"
                ],
                answer: 2
            },
            {
                question: "Siapakah tokoh yang terkenal dengan Sumpah Palapa?",
                options: ["Hayam Wuruk", "Gajah Mada", "Brawijaya V", "Ken Dedes"],
                answer: 1
            },
            {
                question: "Gedung bersejarah 'Tugu Pahlawan' berada di kotaâ€¦",
                options: ["Madiun", "Surabaya", "Bojonegoro", "Kediri"],
                answer: 1
            }
        ];

        let current = 0;
        let score = 0;

        const questionBox = document.getElementById("question");
        const optionsBox = document.getElementById("options");
        const scoreBox = document.getElementById("scoreBox");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuestion() {
            const q = quizData[current];
            questionBox.innerText = `Soal ${current + 1}: ${q.question}`;

            optionsBox.innerHTML = "";
            nextBtn.style.display = "none";

            q.options.forEach((opt, i) => {
                const div = document.createElement("div");
                div.className = "option";
                div.innerText = opt;
                div.onclick = () => selectAnswer(i, div);
                optionsBox.appendChild(div);
            });
        }

        function selectAnswer(i, div) {
            const correctIndex = quizData[current].answer;
            const allOptions = document.querySelectorAll(".option");

            allOptions.forEach(opt => opt.style.pointerEvents = "none");

            if (i === correctIndex) {
                div.classList.add("correct");
                score++;
            } else {
                div.classList.add("wrong");
                allOptions[correctIndex].classList.add("correct");
            }

            nextBtn.style.display = "block";
        }

        function nextQuestion() {
            current++;
            if (current < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionBox.style.display = "none";
            optionsBox.style.display = "none";
            nextBtn.style.display = "none";
            scoreBox.style.display = "block";
            scoreBox.innerHTML = `ðŸŽ‰ Kuis Selesai!<br><br>Skor Kamu: <b>${score}/${quizData.length}</b>`;
        }

        loadQuestion();
    </script>

</body>
</html>
